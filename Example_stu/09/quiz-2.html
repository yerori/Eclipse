<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
  <title>표 스타일</title>
  <style>
   
    table {
      border:1px solid black;
      border-collapse: collapse;
      padding:10px;
      text-align: center;
      caption-side:bottom;
    }
  
    table td,th{
      border:1px solid black;
      padding:10px;
      
    }
    .heading{
      background-color: #eee;
      padding:10px;
    }
  </style>
</head>
<body>
  <table border="1">
    <caption>2015 국민 독서실태</caption>
    <col class="heading"> <!-- 첫번째 column에 heading,, -->
    <col>
    <col>
    <thead>
      <tr class="heading">
        <th>구분</th>
        <th>성인</th>
        <th>학생</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="heading">독서율</th>
        <td>65.3%</td>
        <td>94.9%</td>
      </tr>
      <tr>
        <th class="heading">연평균 독서량</th>
        <td>9.1권</td>
        <td>29.8권</td>
      </tr>
      <tr>
        <th class="heading">공공도서관 이용률</th>
        <td>28.2%</td>
        <td>64.9%</td>
      </tr>      
    </tbody>
  </table>
</body>
</html>
