<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>표 스타일</title>
    <style>
	body{
		font-family:'맑은 고딕','고딕','굴림';
		}
	.table1{
		border:1px solid;
		border-collapse: separate;
		border-spacing: 20px 10px; 
		/* border-spacing : 표안의 셀과 셀 사이 간격 */
		/* border-spacing는 collapse가 seperate일 때 가넝~~ */
	}

	.table1 td{
		border:1px dotted;
		padding:10px;
		text-align: center;
	}
		</style>
	</head>
	<body>		
		<table class="table1">
			<caption>프로축구 경기 일정</caption>
			<tr>
				<td>울산</td>
				<td>울산 vs 인천</td>
			</tr>		
			<tr>
				<td>부산</td>
				<td>부산 vs 대전</td>
			</tr>		
			<tr>
				<td>서울</td>
				<td>서울 vs 강원</td>
			</tr>		
		</table>
	</body>
</html>
