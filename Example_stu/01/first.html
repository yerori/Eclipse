<!DOCTYPE html> <!--DOCTYPE html 은 html5로 작성됐다를 의미 -->
<!-- 웹 페이지 구조와 내용은 HTML 태그로 작성 , 모양 : css로 작성, 
웹페이지 행동, 응용 프로그램 : jsp 작성 -->
<html lang="ko">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹페이지 만들기</title>
</head>
<body>
    <h1>&ast; 웹 개발 기초 &midast;</h1>
    <!-- h1, h2,...h6까지 있는데, h1이 제일 크다 -->

    <!-- p는 텍스트 단락 
    -->
    <p> HTML<br>
        CSS<br>
        Javascript</p>
    <img src="images/first.jpg" <!-- /는 디렉토리 표시 -->
</body>
</html>
