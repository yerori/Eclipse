<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>date</title>
    <style>
        label{
            padding-right: 50px;
        }
    </style>
</head>
<body>
<form>
    <fieldset>
        <legend>조회기간 선택</legend>
        <label>시작 : <input type="date" value="2016-03-02" id="start"></label>
        <label>끝 : <input type="date" id="end"></label>
    </fieldset>
    <fieldset>
    <legend>대관시간 선택</legend>
    <label>시작시간  <input type="time" value="09:00" id="start"></label>
    <label>종료 시간 <input type="time" value="18:00" id="end"></label>
</fieldset>

</form>
</body>
</html>
