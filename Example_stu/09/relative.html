<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 포지셔닝</title>
	<style>

		.box1{
			float:left;
			width:100px;
			height:auto;
			background: yellowgreen;
			margin-right:10px;
			padding:20px;
		}
		.box2{
			position:relative;
			left:-50px; /*왼쪽으로 50px만큼 이동*/
			top:30px;
			float:left;
			width:300px;
			height:auto;
			background:blue;
			padding:20px;

		}

	</style>
</head>
<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
</body>
</html>
