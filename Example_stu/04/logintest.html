<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        ul{
            list-style: none;
        }
    table{
        margin-left: 50px;
    }

    }

<body>
<fieldset>
    <legend>로그인</legend>
    <label>아이디</label>
    <input type="text" id="id">
    <label>비밀번호</label>
    <input type="text" id="pw">
    <input type="button" value="로그인">
</fieldset>
<fieldset>
    <legend>가입하기</legend>
   <table>
       <tr>
        <td class="required">아이디 *</td>
        <td><input type="text" id="requiredid"></td> </tr>

        <tr>
        <td class="required">비밀번호  </td>
        <td><input type="password" id="requiredpw"> </td>   </tr>
        
        <tr>        
        <td class="required">비밀번호 확인 </td>
        <td><input type="password" id="check_pw"> </td></tr>

        <tr>
        <td class="required">이름   </td>
        <td><input type="text" id="name"> </td></tr>
     
        <tr>
        <td class="required">메일 주소   </td>
         <td><input type="email" id="email"> </td></tr>

         <tr>
        <td>전화번호</td>
        <td><input type="tel" id="tel"> </td></tr>

        </table>
</fieldset>
<fieldset>
    <legend>부산IT</legend>
    <textarea cols="50" rows="5">
        열심히 사는 사람들의 손을 잡아주는 곳

    </textarea>
</fieldset>
