<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>filedset과 legend 태그</title>
		<style>
			ul {
				list-style:none;
			}
			li {
				margin:10px;
			}
			li label {
				width:120px;
				float:left;
				text-align:right;
				padding-right: 8px; 
			}
			fieldset {
				margin:15px;
			}
			input[type="submit"] {  
				text-align: center;
				width: 100%;
				height:30px;
				margin-top: 15px;
			}
			
		</style>
</head>
<body>
	<form>


		<fieldset>
			<legend>개인정보</legend>
			<ul>
				<li>
					<label for="name">이름</label>
					<input type="text" id="name" autofocus>
				</li>
				<li>
					<label for="mail">메일주소</label>
					<input type="email" id="mail">
					
			</li>
			<li>
				<label for="tel">연락처</label>
				<input type="text" id="tel" placeholder="하이폰없이 입력">
			</li>
			<li>
				<label for="sns">블로그/홈페이지</label>
				<input type="url" id="sns">
			</li>
			</ul>
		</fieldset>

		<fieldset>
			<legend>로그인 정보</legend>
			<ul>
				<li>
					<label for="id">아이디</label>
					<input type="text" id="id" required>
				</li>
				<li>
				<label for="pw">비밀번호</label>
				<input type="password" id="pw" required>
				
			</li>
			<li>
			<label for="pwconfirm">비밀번호 확인</label>
			<input type="password"	id="pwconfirm" required>
		</li>
		</ul>
		</fieldset>
		<input type="submit" value="가입하기" >
</form>
</body>
</html>
