<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <form>
    <div id="container">
        <h1>회원가입</h1>
        <ul id="user-info">
            <li>
                <label for="user-id" class="field">아이디</label>
                <input type="text" id="user-id" placeholder="4~15자리의 영문과 숫자로 입력" required onchange="checkId()" >
            </li>
            <li>
                <label for="email" class="field">이메일</label>
                <input type="email" id="email" required>
            </li>
            <li>
                <label for="user-pw1" class="field">비밀번호</label>
                <input type="password" id="user-pw1" placeholder="8자리 이상" required onchange="checkPw()">
            </li>
            <li>
                <label for="user-pw2" class="field">비밀번호 확인</label>
                <input type="password" id="user-pw2" placeholder="8자리 이상" required onchange="comparePw()">
            </li>
            <li>
                <label class="field">메일링 수신</label>
                <label class="r"><input type="radio" value="yes" name="mailing" checked>예
                                <input type="radio" value="no" name="mailing">아니요</label>
            </li>
        </ul>

        <ul id="buttons">
            <li>
                <button type="submit" class="btn btnBlack">가입하기</button>
            </li>
            <li>        <!-- button action : form태그 내에서 가넝한 ㅋ-->
                <button type="reset" class="btn btnGray">취소</button>
            </li>
        </ul>
    </div>
</form>
    <script src="js/form.js"></script>
</body>
</html>
