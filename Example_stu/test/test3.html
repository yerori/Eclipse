<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>도형 서식 폼 만들기</title></head>
<style>
ul{
list-style: none;
}
ul,li{
    margin: 5px 0;
}

</style>
<body>
<fieldset>
    <legend>도형 서식 입력</legend>
    <ul>
   <li> 
    <label>선종류</label> 
    <select size="3">
        <option value="선없음" id="noline">선없음</option>
        <option value="실선" id="thinline">실선</option>
        <option value="점선" id="dotline">점선</option></li>
    </select><br>
    <label>선두께</label>
    <input type="number" id="bold" size="1" min="1" max="50" step="1"> 
    <label>선색</label>
    <input type="color" id="color"><br>
    <label>투명도(0~100) : </label>
    <input type="range" id="range" list="colorrange" min="0" max="100">
    <datalist id="colorrange">
        <option value="0" label="투명"></option>
        <option value="50" label="중간"></option>
        <option value="100" label="불투명"></option>
    </datalist>

</ul>
</fieldset>
</body>
</html>
