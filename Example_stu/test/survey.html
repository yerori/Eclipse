<!DOCTYPE html>
<html>

      ul{
        list-style: none;
      }
      form ul,li{

    color:gray;

}

 </head>
<body>
<header>
    <h1>설문지</h1>

	<hr>

<table>
  <tr>
    <td><label>학년</label>
    <input type="radio" id="grade1" checked>1학년

    <td>

    <input type="radio" id="gender12">여
  </td>
  </tr>
  <tr>
    <td>
    <label>관심 분야</label>
    <select>
      <option value="sw">모바일 소프트웨어</option>
      <option value="sw">웹 개발</option>
      <option value="sw">웹 디자인</option>
    </select>
  </td>
  </tr>
  <tr>
    <td>
    <label>진로</label>
    <input type="checkbox" id="devel" checked>개발
    <input type="checkbox" id="mana">기획
    <input type="checkbox" id="sales">영업
    <input type="checkbox" id="enter">창업
  </td>
  </tr>
  <tr>
    <td>
      <label>남기고 싶은 말</label>
